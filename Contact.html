<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex">
    <div id="mySidenav" class="sidenav bg-black text-capitalize position-fixed z-3">
        <div class="sideA position-absolute">
            <a href="search.html" class="nav-link mt-3 fs-5">search</a>
            <a href="categories-meals.html" class="nav-link fs-5" >categories</a>
            <a href="area.html" class="nav-link fs-5">area</a>
            <a href="ingredients.html" class="nav-link fs-5">ingredients</a>
            <a href="Contact.html" class="nav-link fs-5">Contact</a>
        </div>

        <div class="nav-footer position-absolute fixed-bottom ">
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
            </div>
            <div class="footer">
                <p>Copyright karim© 2024 All <br>Rights Reserved.</p>
            </div>
        </div>
    </div>
    
    <div id="openNavIcon" class="position-fixed top-0 z-3">
        <div class="side-start row justify-content-around text-center align-items-center position-fixed flex-column vh-100">
            <div class="logo">
                <img src="images/TheMealSite (1).png" alt="">
            </div>
            <div class="icon">
                <span onclick="openNav()" class="fs-1 nav-toggle">☰</span>
            </div>
            <div class="earth fs-4">
                <i class="fa-solid fa-globe d-block my-3"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="ms-5">

        <div class="row mt-5 justify-content-center align-items-end vh-80">
            <div class="col-lg-6 col-12">
                <input type="text" id="name" placeholder="Enter your name" class="my-3 form-control " data-bs-toggle="tooltip" data-bs-placement="left" data-bs-custom-class="custom-tooltip" >
                <input type="tel" id="phone" placeholder="Enter your phone" class="my-3 form-control " data-bs-toggle="tooltip" data-bs-placement="left" data-bs-custom-class="custom-tooltip"  >
                <input type="password" id="password" placeholder="Enter your password" class="my-3 form-control " data-bs-toggle="tooltip" data-bs-placement="left" data-bs-custom-class="custom-tooltip" >
            </div>
            <div class="col-lg-6 col-12">
                <input type="email" id="email" placeholder="Enter your email" class="my-3 form-control " data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" >
                <input type="number" id="age" placeholder="Enter your age" class="my-3 form-control " data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" >
                <input type="password" id="repassword" placeholder="Re-enter your password" class="my-3 form-control " data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" >
            </div>
            <button class="btn btn-outline-danger  mx-auto w-10 mb-5 disabled" id="submit">Submit</button>
        </div>
    </div>

    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/contact.js"></script>
